<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="smallContainer">
      <div class="logoContainer">
        <span></span>
        <h1>ODIN</h1>
      </div>
      <cite>
        Photo by
      <a href="https://unsplash.com/@brondia?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
        Alexandre Brondino
      </a>
        on
      <a
        href="https://unsplash.com/photos/a-close-up-of-a-lions-face-on-a-black-background-7YjA2O7P72M?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
        Unsplash
      </a>
      </cite>
    

    </div>
    <div class="bigContainer">
      <div>
        <p>This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.
        </p>
        <p>You<em> know </em>you want to</p>
      </div>
      <form>
        <div>
          <h2>Let's do this!</h2>
        </div>
        <div class="container">
          <div class="verticalContainer">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="name" id="first-name">
            <label for="email">EMAIL</label>
            <input type="email" name="user-email" id="email">
            <label for="pwd">PASSWORD</label>
            <input type="password" name="user-pwd" id="pwd" required>
          </div>
          <div class="verticalContainer">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="name" id="last-name">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phone-number">
            <label for="confirm-pwd">CONFIRM PASSWORD</label>
            <input type="password" name="user-pwd" id="confirm-pwd" required>
          </div>
        </div>
        <button>Create Account</button>
      </form>
    </div>
</div>
</body>
</html>
